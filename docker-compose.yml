services:
  ipburack:
    build: .
    ports:
      - "${PORT:-3002}:${PORT:-3002}"
    volumes:
      - geo-data:/data
    environment:
      - HOST=0.0.0.0
      - PORT=${PORT:-3002}
      - MMDB_PATH=/data/geo.mmdb
      - MMDB_URL=https://cdn.jsdelivr.net/npm/@ip-location-db/geolite2-geo-whois-asn-country-mmdb/geolite2-geo-whois-asn-country.mmdb
      - UPDATE_INTERVAL_HOURS=24
      - API_KEY=${API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:$${PORT:-3002}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  geo-data:
